 
<ng-select  (change)="dropdownSelect($event)"  class="w-[100%] relative flex justify-end ">
    <ng-option *ngFor="let option of options" value="{{option.lang}}" >
        <div class="flex">
            <img class="rounded-full w-[65px] h-[60px] p-2" src="{{option.image}}" alt=""><p class="flex items-center border-b-2 w-[100%]">{{option.lang}}</p>
        </div>
    </ng-option>
</ng-select>
